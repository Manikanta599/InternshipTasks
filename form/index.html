<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Population Counting Form</h1>
        <div id="count">
            <input type="submit" value="Get Count" onclick="getcount()">
        </div>
    </header>

    <main>
        <div id="container">
            <div id="form">
                <form>
                    <label for="name">Name:</label>
                <input type="text" name="name" placeholder="enter name" id="name" class="inp" required>
                <label for="village">Village:</label>
                <input type="text" name="village" id="village" placeholder="enter village" class="inp" required>
                <label for="pincode">Pincode</label>
                <input type="text" id="pincode" name="pincode" placeholder="enter pincode" class="inp" required>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="enter email" class="inp" required>
                <label for="phno">Phone No:</label>
                <input type="text" name="phno" id="phno" placeholder="enter phno" class="inp">
                
                <div id="gen">

                <span>Gender :</span>
                <label for="m" class="labs">Male</label>
                <input type="radio" name="gen" id="m" value="Male">
                <label for="f" class="labs">Female</label>
                <input type="radio" name="gen" id="f" value="Female">

                </div>
                
                <label for="dob">Date of Birth</label>
                <input type="date" name="dob" id="dob" class="inp">
                
            </div>

            <input type="submit" value="SUBMIT" id="submit" onclick="fun()">
                </form>
            <div id="msg">

            </div>
            
        </div>
    </main>
    <footer>
        <span>population website @2024</span>
    </footer>
</body>
</html>
